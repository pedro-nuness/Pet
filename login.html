<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login/login.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <div id="logofoda">
                    <img src="assets/img/Logo PNG.png" alt="">
                </div>
                <h2>â€Ž</h2>
                <br>
                <br>
                <div class="inputBox">
                    <span class="nomezin">USERNAME</span>
                    <input type="text" name="username" id="username" class="inputUser" required title="Username">
                </div>
                <br>
                <div class="inputBox">
                    <span class="nomezin">SENHA</span>
                    <input type="password" name="senha" id="senha" class="inputUser" required title="Senha">
                </div>
                <br>
                <div class="submitbox">
                    <input type="submit" name="Log in" id="submit"
                    value="Log in" onclick="OnSubmit()"">
                </div>
                <br>
                <div>
                    <div class="downinputs"><a  id="downputsforgot" href="#">Esqueceu a senha?</a></div>
                    </div>
                <div class="loginforms">
                    <div><a href="#"><img class="fotos" src="assets/img/google.png" alt="Login com Google" title="Login com Google"></a></div>
                    <div><a href="#"><img id="apple" class="fotos" src="assets/img/apple.png" alt="Login com Apple" title="Login com Apple"></a></div>
                </div>
            </fieldset>
            <br>
        </form>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
