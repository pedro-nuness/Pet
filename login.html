<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login/login.css">
    <link rel="shortcut icon" href="assets/img/Logo PNG.ico" type="image/x-icon">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset class="fofo">
                <div>
                    <a href="index.html"><img class="logopica" src="assets/img/Logo PNG.png" alt="Voltar ao Home"></a>
                </div>
                <div class="inputBox">
                    <span class="nomezin">USERNAME</span>
                    <input id="username" type="text" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <span class="nomezin">SENHA</span>
                    <input id="senha" type="password" class="inputUser" required>
                </div>
                <div class="submitbox">
                    <input id="submit" type="text" value="Login"
                    onclick="OnSubmit()"">
                </div><div class="downinputs">
                    <a  id="downputsforgot" href="#">Esqueceu a senha?</a><br>
                    <a  id="downputsforgot" href="#" onclick="window.location.href='cadastro.html'" >Cadastrar-se</a>
                </div>
                <div class="top3">
                    <span id="top2" class="downputsforgot" href="#">Entrar com:</span>
                </div>
                <div class="loginforms">
                    <div>
                        <img class="fotos" src="assets/img/google.png" alt="">
                    </div>
                    <div>
                        <img id="apple" class="fotos" src="assets/img/apple.png" alt="">
                    </div>
                </div>
            </fieldset>
            <br>
        </form>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
