<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro/cadastro.css">
    <link rel="shortcut icon" href="assets/img/Logo PNG.ico" type="image/x-icon">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset class="fofo">
                <div>
                    <a href="index.html"><img class="logopica" src="assets/img/Logo PNG.png" alt="Voltar ao Home"></a>
                </div>
                <div class="inputBox">
                    <span class="nomezin">USERNAME</span>
                    <input id="username" type="text" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <span class="nomezin">E-MAIL</span>
                    <input type="email" name="email" id="email" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <span class="nomezin">SENHA</span>
                    <input id="senha" type="password" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <span class="nomezin">CONFIRMAR SENHA</span>
                    <input type="password" name="confirmarsenha" id="confirmarsenha" class="inputUser" required>
                </div>
                <div class="submitbox">
                    <input id="submit" type="text" value="Register"
                    onclick="OnSubmit()"">
                </div>
                <div class="downinputs">
                    <span id="top2" class="downputsforgot" href="#">Cadastrar-se com:</span><br>
                    <a id="top1" class="downputsforgot" href="login.html" >JÃ¡ possui conta</a>
                </div>
                <div class="loginforms">
                    <div>
                        <img class="fotos" src="assets/img/google.png" alt="">
                    </div>
                    <div>
                        <img id="apple" class="fotos" src="assets/img/apple.png" alt="">
                    </div>
                </div>
            </fieldset>
            <br>
    <script src="assets/js/cadastro.js"></script>
</body>
</html>
